<!DOCTYPE html>
<html>
	<head>
		<title>TidePodChan</title>
		<script type="text/javascript" src="src/gl-matrix.js"></script>
		<script type="text/javascript" src="src/lib.js"></script>
		<script type="text/javascript" src="src/simple.js"></script>
		<script type="text/javascript" src="src/mp1.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

			g.start();
		</script>
